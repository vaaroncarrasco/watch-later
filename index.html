<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/cosmo/bootstrap.min.css" />

  <link rel="stylesheet" href="styles.css">

  <!-- Favicon -->
  <link rel="icon"
    href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ•¥</text></svg>">
  <title>Watch Later</title>
</head>

<body>
  <!-- Navigation -->
  <nav class="navbar navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Watch Later</a>
  </nav>

  <div class="container">
    <!-- APPLICATION -->
    <div id="App" class="row pt-5">
      <!-- FORM -->
      <div class="col-md-4">
        <div class="card">
          <div class="card-header">
            <h4>Add a Link</h4>
          </div>
          <form id="link-form" class="card-body">
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" id="name" placeholder="Name" class="form-control" />
            </div>
            <div class="form-group">
              <label for="url">URL</label>
              <input type="text" id="url" placeholder="URL" class="form-control" />
            </div>
            <div class="form-group">
              <label for="tag">Tag</label>
              <input type="text" id="tag" placeholder="Tag" class="form-control" />
            </div>
            <div class="form-group">
              <label for="color">Color</label>
              <select class="form-control" name="color" id="color">
                <option value="ff0000">Red</option>
                <option value="ff8000">Orange</option>
                <option value="ffff00">Yellow</option>
                <option value="40ff00">Green</option>
                <option value="00ffff">Cyan</option>
                <option value="0080ff">Blue</option>
                <option value="0040ff">Purple</option>
                <option value="ff00ff">Pink</option>
              </select>
            </div>
            <input type="submit" value="save" class="btn btn-primary btn-block" />
          </form>
        </div>
      </div>

      <!-- LINKS LIST -->
      <div id="link-list" class="col-md-8"></div>
    </div>
  </div>

  <script src="App.js" type="module"></script>

</body>

</html>
